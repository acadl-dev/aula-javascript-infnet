<!DOCTYPE html>
<html lang="en">

<head>
  <title>JS-I</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <link href="" rel="stylesheet" type="text/css" />
  </script>
</head>

<body>

  <div class="container mt-3">
    <h2>Instituto Infnet</h2>
    <form>

      <div class="row">
        <div class="col">
          <label>Nome:</label>
          <input type="text" class="form-control" value="Elberth Moraes" id="nome">
        </div>
        <div class="col">
          <label>E-mail:</label>
          <input type="email" class="form-control" value="elberth.moraes@prof.infnet.edu.br" id="email">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Signo:</label>

          <select class="form-select" id="signo">
            <option disabled>Escolha o signo do funcionário</option>
            <option value="100">Áries</option>
            <option value="200">Touro</option>
            <option value="300">Gêmeos</option>
            <option value="400">Câncer</option>
            <option value="500">Leão</option>
           <option selected value="600">Virgem</option>
          </select>
        </div>
        <div class="col">
          <label>Time Futebol:</label>
          <select class="form-select" id="timeFutebol">
            <option disabled>Escolha o time de futebol do funcionário</option>
            <option selected value="3">Flamengo</option>
            <option value="1">Palmeiras</option>
            <option value="2">Internacional</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Tipo:</label>

          <select class="form-select" id="tipo">
            <option disabled>Escolha o tipo de funcionário</option>
            <option selected value="3000">Desenvolvedor de Software</option>
            <option value="5000">Engenheiro de Software</option>
            <option value="4000">Analista de Sistema</option>
            <option value="10000">Arquiteto de Software</option>
          </select>
        </div>
        <div class="col">
          <label>Experiência:</label>

          <select class="form-select" id="experiencia">
            <option disabled>Escolha a experiência do funcionário</option>
            <option selected value="1">Júnior</option>
            <option value="1.3">Pleno</option>
            <option value="1.4">Sênior</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label>Ano de nascimento:</label>
        <input type="text" class="form-control" value="1978" id="anoNascimento">
      </div>

      <div class="mb-3">
        <label>Informações para cálculo:</label>

        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Entre com o salário base" value="1000"
              id="salarioBase">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Entre com a gratificação" value="500"
              id="gratificacao">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Entre com o bônus" value="300" id="bonus">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Entre com o desconto" value="200" id="desconto">
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-primary" onclick="imprimir()">Calcular</button>
    </form>
  </div>

  <div id="div-historico" class="container mt-3">
    <h6>Histórico de Cálculos</h6>
    <ul id="ul-historico">

    </ul>
  </div>

  <script src="src/script.js"></script>

</body>

</html>
